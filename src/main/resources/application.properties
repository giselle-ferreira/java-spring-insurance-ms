spring.datasource.driver-class-name=org.postgresql.Driver

# jpa/hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# rabbitmq
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

quote.exchange=quote.exchange
policy.exchange=policy.exchange
insurance.quote.received.queue=insurance-quote-received
insurance.policy.created.queue=insurance-policy-created
quote.received.routing.key=quote.received
policy.created.routing.key=policy.created

catalog-service.url=http://mock-catalog-service:1080